<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width==device-width, initial-scale=1.0">
    <title>Login | ACNetBackup</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <form class="form" id="login" action="/php/verify-user.php" method="post">
            <h1 class="form__title">Login</h1>
            <h3 class="form__subtitle">Enter your login credentials</h3>
            <div class="form__input-group">
                <label for="uname">Username:</label>
                <input name="uname" type="text" class="form__input" id="uname">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="pword">Password:</label>
                <input name="pword" type="password" class="form__input" id="pword">
                <div class="form__input-error-message"></div>
            </div>
            <br>
            <button class="form__button" type="reset">Reset</button>
            <button name="submit" class="form__button" type="submit">Submit</button>
            <br>
            <br>
            <div class="form__message form__message--error"></div>
        </form>
    </div>
<!--    <script src="/js/main.js"></script> -->
</body>
</html>
