user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log notice;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 20;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

#        sendfile on;
#        sendfile_max_chunk 2m;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;
        client_max_body_size 1000G;
#        client_body_in_file_only clean;
#        client_body_buffer_size 512K;
#        limit_rate 10k;

        keepalive_timeout 2h;
        keepalive_time 1h;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
	map $status $loggable {
	    ~^[2]  0;
	    default 1;
	}


	log_format upstream_time '$remote_addr' '"request"$status';
	access_log /var/log/nginx/access.log upstream_time if=$loggable;
        access_log /var/log/nginx/status.log upstream_time;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


